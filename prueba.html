<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos del Mouse y DOM</title>
    <style>
        @keyframes colorChange {
            0% { color: #3498db; }
            25% { color: #e74c3c; }
            50% { color: #f1c40f; }
            75% { color: #2ecc71; }
            100% { color: #3498db; }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--translate-x), var(--translate-y));
            }
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #210A05;
            color: white;
            overflow: hidden;
            position: relative;
            overflow-y: scroll;
        }
        nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        #title {
            font-size: 1.5em;
            margin-right: auto;
            margin-left: 20px;
            color: white;
            animation: colorChange 2s infinite;
            transition: color 0.3s ease, opacity 0.3s ease;
        }
        #title:hover {
            animation: blink 1s infinite;
            color: #3498db;
        }
        #buttonContainer {
            margin-top: 70px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dynamicButton {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 200px;
            border-radius: 5px;
        }
        .dynamicButton:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }
        .dynamicButton:active {
            transform: scale(0.9);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            border-radius: 10px;
        }
        .image-item:hover {
            transform: scale(1.1);
        }
        .image-item:hover img {
            transform: scale(1.2) rotate(5deg);
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(44,62,80,1));
            transition: all 0.1s ease;
            z-index: -1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .download-btn {
            display: none;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #2ecc71;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .modal-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-button:hover {
            background-color: #2ecc71;
        }

        .loader-container {
            position: fixed;
            z-index: 101;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 80px;
            height: 80px;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e74c3c;
            opacity: 1;
            will-change: transform;
            animation: confetti-fall 3s ease-out forwards, confetti-spin 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes confetti-spin {
            100% { transform: rotate(360deg); }
        }

        .secreto-btn {
            position: relative;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: not-allowed;
            transition: transform 0.3s ease;
        }

        .secreto-btn:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#title">Inicio</a>
        <a href="#buttonContainer">Botones</a>
        <a href="#modalSection">Modal</a>
        <a href="#loaderContainer">Cargador</a>
        <a href="#confettiContainer">Confetti</a>
    </nav>
    <h1 id="title">Eventos del Mouse y DOM</h1>
    <div id="buttonContainer">
        <a href="#" class="dynamicButton">Botón Dinámico 1</a>
        <a href="#" class="dynamicButton">Botón Dinámico 2</a>
        <a href="#" class="dynamicButton">Botón Dinámico 3</a>
        <a href="#" class="dynamicButton">Botón Dinámico 4</a>
        <a href="#" class="dynamicButton">Botón Dinámico 5</a>
    </div>

    <!-- Container para las imágenes -->
    <div class="container" id="modalSection">
        <h2>Galería de Imágenes</h2>

        <!-- Primera fila de imágenes -->
        <div class="image-row">
            <div class="image-item">
                <img src="img/1.jpg" alt="Imagen 1">
            </div>
            <div class="image-item">
                <img src="img/2.JFIF" alt="Imagen 2">
            </div>
            <div class="image-item">
                <img src="img/3.JFIF" alt="Imagen 3">
            </div>
        </div>

        <div class="image-row">
            <div class="image-item">
                <img src="img/4.JFIF" alt="Imagen 4">
            </div>
            <div class="image-item">
                <img src="img/5.JFIF" alt="Imagen 5">
            </div>
            <div class="image-item">
                <img src="img/6.JFIF" alt="Imagen 6">
            </div>
        </div>

        <div class="image-row">
            <div class="image-item">
                <img src="img/7.JFIF" alt="Imagen 7">
            </div>
            <div class="image-item">
                <img src="img/11.JFIF" alt="Imagen 8">
            </div>
            <div class="image-item">
                <img src="img/9.JFIF" alt="Imagen 9">
            </div>
        </div>

        <!-- Nueva fila de imágenes -->
        <div class="image-row">
            <div class="image-item">
                <img src="img/10.JFIF" alt="Imagen 10">
            </div>
            <div class="image-item">
                <img src="img/oo.JFIF" alt="Imagen 11">
            </div>
            <div class="image-item">
                <img src="img/3.JFIF" alt="Imagen 12">
            </div>
        </div>

        <!-- Otra fila de imágenes -->
        <div class="image-row">
            <div class="image-item">
                <img src="img/13.JFIF" alt="Imagen 13">
            </div>
            <div class="image-item">
                <img src="img/14.JFIF" alt="Imagen 14">
            </div>
            <div class="image-item">
                <img src="img/15.JFIF" alt="Imagen 15">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Imagen Modal" style="max-width: 100%; border-radius: 10px;">
            <div class="modal-buttons">
                <button id="syncBtn" class="modal-button">Descarga Directa</button>
                <button id="asyncBtn" class="modal-button">Descarga Segura</button>
                <button id="secretoBtn" class="secreto-btn">Secreto</button>
            </div>
        </div>
    </div>

    <!-- Loader container -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            const closeBtn = document.getElementsByClassName("close")[0];
            const syncBtn = document.getElementById("syncBtn");
            const asyncBtn = document.getElementById("asyncBtn");
            const secretoBtn = document.getElementById("secretoBtn");
            const loaderContainer = document.getElementById("loaderContainer");

            const imageItems = document.getElementsByClassName("image-item");

            for (let item of imageItems) {
                item.addEventListener("click", function() {
                    const img = item.getElementsByTagName("img")[0];
                    modalImage.src = img.src;
                    modal.style.display = "flex";
                });
            }

            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Función para descarga directa
            syncBtn.addEventListener("click", function() {
                const downloadLink = document.createElement("a");
                downloadLink.href = modalImage.src;
                downloadLink.download = "imagen";
                downloadLink.click();
            });

            // Función asíncrona para descarga con espera
            asyncBtn.addEventListener("click", async function() {
                loaderContainer.style.display = "flex";
                await new Promise(resolve => setTimeout(resolve, 5000)); // Espera de 5 segundos
                const downloadLink = document.createElement("a");
                downloadLink.href = modalImage.src;
                downloadLink.download = "imagen";
                downloadLink.click();
                loaderContainer.style.display = "none";
            });

            // Función para el botón secreto
            secretoBtn.addEventListener("mouseover", function() {
                const offsetX = Math.random() * 40 - 20;
                const offsetY = Math.random() * 40 - 20;
                secretoBtn.style.setProperty('--translate-x', `${offsetX}px`);
                secretoBtn.style.setProperty('--translate-y', `${offsetY}px`);
            });

            // Evitar clics en el botón secreto
            secretoBtn.addEventListener("click", function(event) {
                event.stopPropagation(); // Detener la propagación del evento clic
            });

            // Función para crear confeti
            function createConfetti() {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000); // Remover confeti después de 3 segundos
            }

            // Evento para mostrar confeti al hacer clic en botones de descarga
            syncBtn.addEventListener("click", createConfetti);
            asyncBtn.addEventListener("click", createConfetti);
        });
    </script>
</body>
</html>
